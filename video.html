<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Video page</title>
    <link rel="icon" href="icons/scheme.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link href='https://fonts.googleapis.com/css?family=Kadwa' rel='stylesheet'>


</head>

<body onresize="resizeFunction()" >
<nav class="nav nav-pills align-items-center" style="min-width: 400px;">
    <a class="nav-link " href="index.html"> <img src="icons/logo.png" alt="Logo" style="width:100px;height:60px;"> </a>
    <a class="nav-link " href="index.html" style="color:lightpink" > Home </a> 
    <a class="nav-link " href="music.html" style="color:lightpink">Audio</a>
    <a class="nav-link active" href="video.html" style="border-bottom: 1px groove; background-color:transparent; color: white">Video</a>
</nav>

<div class="backGround noselect" style="overflow-y: auto;">
    <div class="row centerPage">
        <div class="col-lg-8 " id="col8">
            <h2 id="name" class="p-2"n style="max-height: 115px; overflow : hidden;">No video selected</h2>
            
            <video width="" id="Video" src="" onclick="" poster="" style="pointer-events: none;" hidden="true"> Your browser does not support HTML video.</video>            

            <div id="controller" class="d-flex justify-content-between align-items-center m-auto" style="display: none !important; border: 2px solid rgba(0,0,0,0.2); border-radius: 12px; background-color: rgba(0,0,0,0.1); min-width: 330px;">
                <span id="playButton" onclick="playVideo()" class="material-icons align-middle " style=" display: inline; ">play_arrow</span>
                <span id="pauseButton" onclick="pauseVideo()" class="material-icons align-middle " style=" display: none; ">pause</span>
                <span onclick="skipVideo(-1)" class="material-icons align-middle" style="font-size: 24px !important;">skip_previous</span>
                <span onclick="skipVideo(1)" class="material-icons align-middle" style="font-size: 24px !important;">skip_next</span>
                <p class="d-inline-block m-0"  id="currentTime" style="font-size: 16px; width: 36px;">0:00</p>
                <input id="range" type="range" min="0" max="100" value="0" disabled = "true" style="margin: 0px;"/>
                <p class="d-inline-block m-0" id="durationTime" style="font-size: 16px;  width: 36px;">0:00</p>
                <span id="volumeIcon" onclick="mute()" class="material-icons" style="font-size: 24px !important;">volume_up</span>
                <div class="progress d-inline-block" id="Volume" style="width: 60px; height: 5px;  position: relative; cursor: pointer;" onclick="setVolume(event)">
                    <div class="progress-bar" id="VolumeBar" role="progressbar" style="width: 100%; height: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span id="volumeIcon" onclick="fullScreen()" class="material-icons" style="font-size: 24px !important; margin-right: 4px;">fullscreen</span>
            </div>
           
        </div>


        <div class="col-lg-4">
            <div style="min-height: 250px; max-height: 800px;">
                <h3>Video List</h3>
                <div id="videoList" class="mx-1" style="overflow: auto; max-height: 600px; min-height: 190px; background-color:rgba(0,0,0,0.1); border-radius: 15px;">
                    

                </div>
                <!-- <select class="custom-select p-2" onchange="loadVideo(0)" name="audios" id="videoList" multiple style="width: 85%; min-height: 250px; overflow: auto;" >
                </select> -->
                
                <div style="margin: 10px;">
                    <input type="file" name="files" id="File" accept="video/*" multiple hidden>
                        <span class="material-icons" id="custom-button" > playlist_add </span></input>

                </div>
                
            </div>                       
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
