<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Video page</title>
    <link rel="icon" href="icons/scheme.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link href='https://fonts.googleapis.com/css?family=Kadwa' rel='stylesheet'>

</head>

<body onresize="myFunction()">
<div class="backGround noselect" style="overflow-y: auto;">
    <div class="row centerPage">
        <div class="col-md-8 " id="col8">
            <video width="" id="Video" src="" autoplay onclick="pause()" style="cursor: pointer; pointer-events: none;" hidden="true"> Your browser does not support HTML video.</video>

            <h2 id="name" class="p-2">No video selected</h2>


                                
        </div>


        <div class="col-md-4">
            <div style="min-height: 250px; max-height: 600px;">
                <h3>Audio List</h3>
                <select class="custom-select p-2" onchange="loadVideo(0)" name="audios" id="videoList" multiple style="width: 85%; min-height: 250px; overflow: auto;" >
                </select>
                
                <div style="margin: 10px;">
                    <input type="file" name="files" id="File" accept="video/*" multiple hidden>
                        <span class="material-icons mr-3" id="custom-button" > playlist_add </span></input>
                    <span class="material-icons ml-3" onclick="shuffle()" >shuffle</span>

                </div>
                
            </div>                       
        </div>
    </div>
</div>

<script>
    function myFunction(){
        document.getElementById("Video").width = document.getElementById("col8").clientWidth*0.9;
    }
    myFunction();

    function pause(){
        document.getElementById("Video").pause();
    }
</script>

<script src="scripts/videoScript.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
