<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Main page</title>
	<link rel="icon" href="icons/scheme.ico">
	<link rel="stylesheet" type="text/css" href="style/index.css">
	<link rel="stylesheet" type="text/css" href="style/wave.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Kadwa' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.css" id="theme-styles">

</head>


<body style="color:gainsboro; font-family: 'Kadwa';font-size: 20px;">

<nav class="nav nav-pills align-items-center" id="nav">
	<a class="nav-link " > <img src="icons/logo.png" alt="Logo" style="width:100px;height:60px;"> </a>
	<a class="nav-link active"  style="border-bottom: 1px groove; background-color:transparent; color: white; cursor: pointer;"> Home </a> 
	<a class="nav-link" onclick="goMedia('music')" style="color:lightpink; cursor: pointer;">Audio</a>
	<a class="nav-link" onclick="goMedia('video')" style="color:lightpink; cursor: pointer;">Video</a>
	<a class="nav-link" id="login" onclick="openLoginForm()" style="color:lightpink; cursor: pointer;">Login</a>
	<a class="nav-link" id="register" onclick="openRegisterForm()"  style="color:lightpink; cursor: pointer;">Register</a>
	<a class="nav-link" id="profile" onclick="goProfile()" style="color:lightpink; cursor: pointer;" hidden>Profile</a>
	<a class="nav-link" id="logout" onclick="logout()" style="color:lightpink; cursor: pointer;" hidden>Logout</a>
</nav>

<div class="form-popup" id="registerForm" style="font-size: 16px;">
	<h3 class="m-3" >Register</h3>
	
	<label class="d-block mx-3" for="name"><b>Name</b></label>
	<input class="d-block m-2" type="text" placeholder="Enter Your Name"  id="nameRegister" required>

	<label class="d-block mx-3" for="uname"><b>User Name</b></label>
	<input class="d-block m-2" type="text" placeholder="Enter Unique User Name"  id="unameRegister" required>

	<label class="d-block mx-3" for="email" ><b>Email</b></label>
    <input class="d-block m-2" type="email" placeholder="Enter Email"  id="emailRegister" required>
	
	<label class="d-block mx-3" for="age"><b>Age</b></label>
	<input class="d-block m-2" type="number" placeholder="Enter Your Age" id="ageRegister" required>
	
	<label class="d-block mx-3" for="pwd"><b>Password</b></label>
	<input class="d-block m-2" type="password" placeholder="Enter Password"  id="pwdRegister" required>
	
	<label class="d-block mx-3" for="pwd_repeat"><b>Password Repeat</b></label>
	<input class="d-block m-2" type="password" placeholder="Repeat Password"  id="pwdRepeatRegister" required>
	
	<input class="btn btn-primary d-inline-block m-2 px-4" type="button" value="Submit" onclick="register()">
	<input class="btn btn-danger d-inline-block m-2 px-4" type="button" value="Close" onclick="closeRegisterForm()" style="float: right;">

</div>


<div class="form-popup" id="resetForm" style="font-size: 16px;">
	<h3 class="mt-3 mr-3 ml-3 mb-0">Reset Password</h3>
	<p class="d-block pr-1" style="font-size: 12px; margin:0px; text-align: right; color: rgb(219, 219, 255); ">
		Fill in all fields correctly</p>
	
	<label class="d-block mx-3" for="name"><b>Name</b></label>
	<input class="d-block m-2" type="text" placeholder="Enter Your Name"  id="nameReset" required>

	<label class="d-block mx-3" for="uname"><b>User Name</b></label>
	<input class="d-block m-2" type="text" placeholder="Enter Unique User Name"  id="unameReset" required>

	<label class="d-block mx-3" for="email" ><b>Email</b></label>
    <input class="d-block m-2" type="email" placeholder="Enter Email"  id="emailReset" required>
	
	<label class="d-block mx-3" for="age"><b>Age</b></label>
	<input class="d-block m-2" type="number" placeholder="Enter Your Age"  id="ageReset" required>
	
	<label class="d-block mx-3" for="pwd"><b>New Password</b></label>
	<input class="d-block m-2" type="password" placeholder="Enter Password"  id="pwdReset" required>
	
	<label class="d-block mx-3" for="pwd_repeat"><b>New Password Repeat</b></label>
	<input class="d-block m-2" type="password" placeholder="Repeat Email"  id="pwdRepeatReset" required>
	
	<input class="btn btn-primary d-inline-block m-3 px-4" type="button" value="Submit" onclick="resetPwd()">
	<input class="btn btn-danger d-inline-block m-3 px-4" type="button" value="Close" onclick="closeResetForm()" style="float: right;">

</div>


<div class="form-popup" id="loginForm" style="font-size: 16px;">
	<h3 class="m-3">Login</h3>

	<label class="d-block mx-3 for="uname"><b>User Name</b></label>
	<input class="d-block m-2" type="text" placeholder="Enter Unique User Name" name="uname" id="unameLogin" required onkeydown="keyDownEnter(event)">

	
	<label class="d-block mx-3" for="pwd"><b>Password</b></label>
	<input class="d-block m-2" type="password" placeholder="Enter Password" name="pwd" id="pwdLogin" required onkeydown="keyDownEnter(event)">
	
	<input class="btn btn-primary d-inline-block m-2 px-3" type="button" value="Login" onclick="login()">
	<input class="btn btn-danger d-inline-block m-2 px-3" type="button" value="Close" onclick="closeLoginForm()" style="float: right;">
	<p class="d-block ml-2 mt-2 " onclick="openResetForm()" style="cursor: pointer; font-size: 12px; color: rgb(107, 108, 165); width: 100px;">Forget Password</p>

</div>





<div class="container centerPage" style="margin-top: 15vh; height: 75vh;" id="div">
	<h3 class="text-center" >Paste YouTube URL</h3>
	<div class="row justify-content-around align-items-center mt-3" style="height:max-content;">
		<div class="col sm-12 col-md-10 mt-2">
			<input class="form-control input-group-text" id="ytLink" type="url" placeholder='https://www.youtube.com/watch?v=MtN1YnoL46Q' />
		</div>
		<div class="col-sm-12 col-md-2 mt-2 text-center" >
			<select class="form-control d-inline-block py-0 px-2" id='opt' style="max-width: 120px;">
				<option value='mp3'>mp3</option>
				<option value='mp4'>mp4</option>
			</select>
		</div>
		<div class="col-md-4 text-center mt-5">
			<button class="btn btn-warning p-2 font-family-right w-100" id='btn' style="max-width: 250px;" >Convert & Download</button>	
		</div>
	</div>

	<div class="row mt-5 justify-content-around align-items-center">
		<div class="col-md-4 mt-5 text-center" >
			<a onclick="goMedia('music')" role="button" class="btn btn-primary btn-lg p-3 w-100" style="max-width: 200px;" aria-pressed="true">Music Player</a>
		</div>
		<div class="col-md-4 mt-5 text-center">
			<a onclick="goMedia('video')" role="button" class="btn btn-danger btn-lg p-3 w-100" style="max-width: 200px;" aria-pressed="true">Video Player</a>
		</div>
	</div>
</div>


<div class="waveWrapper waveAnimation">
	<div class="waveWrapperInner bgTop">
	<div class="wave waveTop" style="background-image: url('style/wave-top.png')"></div>
	</div>
	<div class="waveWrapperInner bgMiddle">
	<div class="wave waveMiddle" style="background-image: url('style/wave-mid.png')"></div>
	</div>
	<div class="waveWrapperInner bgBottom">
	<div class="wave waveBottom" style="background-image: url('style/wave-bot.png')"></div>
	</div>
</div>





<script defer src="scripts/downloadScript.js"></script>
<script src="scripts/userOperations.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>



</body>
</html>
