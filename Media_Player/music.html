<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Music page</title>
    <link rel="icon" href="icons/scheme.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">

    <link href='https://fonts.googleapis.com/css?family=Kadwa' rel='stylesheet'>
    <!-- Fugaz One -->

</head>



<body >
<nav class="nav nav-pills align-items-center">
    <a class="nav-link " href="index.html"> <img src="icons/logo.png" alt="Logo" style="width:100px;height:60px;"> </a>
    <a class="nav-link " href="index.html" style="color:lightpink" > Home </a> 
    <a class="nav-link active"  style="border-bottom: 1px groove; background-color:transparent; color: white; cursor: pointer;">Audio</a>
    <a class="nav-link" href="video.html" style="color:lightpink">Video</a>
	<a class="nav-link" id="profile" onclick="goProfile()" style="color:lightpink; cursor: pointer;">Profile</a>
	<a class="nav-link" id="logout" onclick="logout()" style="color:lightpink; cursor: pointer;">Logout</a>
</nav>

<div class="backGround noselect" style="overflow-y: auto;">
    
    <div class="row centerPage">
        <!-- <h1 class="col-md-12 text-center" style="margin-top: 50px;" >Media Player</h1> -->

        <div class="col-md-8 ">
            <audio id="Audio" src=""> Your browser does not support the audio format. </audio>

            <h2 id="name" class="p-2">No sound selected</h2>


            <div class="row">
                <div class="col-md-12 mb-3 mt-3">
                    <span onclick="loadAudio(-1)" class="material-icons align-middle s" >skip_previous</span>
                    <span id="playButton" onclick="playAudio()" class="material-icons align-middle mx-5 s" style=" display: inline; font-size: 48px !important;">play_arrow</span>
                    <span id="pauseButton" onclick="pauseAudio()" class="material-icons align-middle mx-5 s" style=" display: none; font-size: 48px !important;">pause</span>
                    <!-- <i onclick="stopAudio()" class="material-icons" style=" font-size: 32px;">stop</i> onclick="getLocation(event)"-->
                    <span onclick="loadAudio(1)" class="material-icons align-middle s">skip_next</span>
                </div>

                <div class="col-md-12">
                    <p class="d-inline-block m-0"  id="currentTime">0:00</p>
                    <div class="progress d-inline-block mx-1" id="Progress" style="width: calc(100% - 110px - 6rem); min-width: 200px; height: 16px; position: relative;" >
                        <div class="progress-bar" id="ProgressBar" role="progressbar" style="width: 0%; height: 100%; " aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>    
                    <p class="d-inline-block m-0" id="durationTime">0:00</p>
                    
                </div>

                <div class="col-md-12 d-flex justify-content-end align-items-center mt-2" >
                        <span id="volumeIcon" onclick="mute()" class="material-icons s">volume_up</span>
                        <div class="progress d-inline-block" id="Volume" style="width: 15%; min-width: 60px; height: 15%; min-height: 10px; position: relative; margin-right: 3rem; cursor: pointer;" onclick="setVolume(event)">
                            <div class="progress-bar" id="VolumeBar" role="progressbar" style="width: 100%; height: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                </div>
                
            </div>                            
        </div>


        <div class="col-md-4">
            <!-- <div style="height:50vh;"> -->
            <div style="min-height: 250px; max-height: 600px;">
                <h3>Audio List</h3>
                <select class="custom-select p-2" onchange="loadAudio(0)" name="audios" id="audio_List" multiple style="width: 85%; min-height: 250px; max-height: 800px; overflow: auto;" >
                </select>
                
                <div style="margin: 10px;">
                    <input type="file" name="files" id="File" accept="audio/*" multiple hidden>
                        <span class="material-icons mr-3 s" id="custom-button" > playlist_add </span></input>
                    <span class="material-icons ml-3 s" onclick="shuffle()" >shuffle</span>

                </div>
                
            </div>                       
        </div>
    </div>
</div>



<script src="scripts/musicScript.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
